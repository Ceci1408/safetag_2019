{% extends "cuentas/base_autenticacion.html" %}

{% block title %} Safetag - Logout {% endblock %}

{% block content %}

{% if user.is_authenticated %}
  Usuario: {{ user.username }}
  <p><a href="{% url 'logout' %}">Salir</a></p>
{% else %}
  <p>No se encuentra conectado</p>
  <a href="{% url 'login' %}">Ingresar</a>
{% endif %}

{% endblock %}
