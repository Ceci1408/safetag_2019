<table class="table is-fullwidth">
    <tr>
        <td>Fecha de alta</td>
        <td>{{ cliente.cliente_fecha_alta}}</td>
    </tr>
    <tr>
        <td>Nombre</td>
        <td>{{ cliente.cliente_nombre }}</td>
    </tr>
    <tr>
        <td>Apellido</td>
        <td>{{ cliente.cliente_apellido }}</td>
    </tr>
    <tr>
        <td>Origen</td>
        <td>{{ cliente.get_cliente_origen_display }}</td>
    </tr>
    <tr>
        <td>Situación</td>
        <td>{{ cliente.activo|yesno:"Activo,Inactivo" }}</td>
    </tr>
    <tr>
        <td>Fecha última modificación</td>
        <td>{{ cliente.fecha_ultima_modificacion }}</td>
    </tr>
