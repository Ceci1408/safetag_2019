{% extends 'base.html' %}
{% block title %}
    Alta Cliente
{% endblock %}
{% block content %}
    <form action="{% url 'alta_cliente' %}" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <table>
            <thead>
                <tr>
                    <th> Formulario de alta </th>
                </tr>
            </thead>
            <tbody>
                {% for f in form %}
                <tr>
                    <td>
                        {{ f.label_tag }}
                    </td>
                    <td>
                        {{ f }}
                    </td>
                    <td>
                        {{ f.errors }}
                    </td>
                    <td>
                        {{ f.help_text }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    <input type="submit" value="Guardar">
    </form>
{% endblock %}
